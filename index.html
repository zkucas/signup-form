<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Handjet:wght@300&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="split left">
        <div class="side-img-container">
            <div class="logo">
            </div>
            <div class="logo-frame">
                <div class="logo"></div>
            </div>
        </div>    
    </div>
    <div class="split right">
        <div class="top">
            <h1> Forge Lasting Friendships: Connect and Bond on our Vibrant Social Networking Platform!</h1>
        </div>
        <div class="mid">
            <div class="title">Sign Up Now!</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name:</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name:</span>
                        <input type="text" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone:</span>
                        <input type="number" placeholder="Enter Your Phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email:</span>
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password:</span>
                        <input type="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password:</span>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
        <div class="bottom">
            
        </div>
    </div>
</body>
</html>
